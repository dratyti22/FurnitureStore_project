{% extends "main.html" %}

{% block content %}
<div class="login__section section--padding">
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="login__section--inner">
                <div class="row row-cols-md-2 row-cols-1">
                    <div class="col">
                        <div class="account__login">
                            <div class="account__login--header mb-25">
                                <h3 class="account__login--header__title mb-10">New Password</h3>
                            </div>
                            <div class="account__login--inner">
                                <label for="id_password1">
                                    <input id="id_password1" name="password1" class="account__login--input" 
                                    placeholder="password1" type="text" required>
                                </label>
                                <label for="id_password2">
                                    <input id="id_password2" name="password2" class="account__login--input" 
                                    placeholder="password2" type="text"a required>
                                </label>
                                <button class="account__login--btn primary__btn" type="submit">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>     
</div>
{% endblock content %}
